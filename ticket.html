</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg custom-navbar fixed-top">
      <div class="container col-lg-10 col-md-8 col-sm-10">
        <a class="navbar-brand navbar-brand-sm" href="index.html">
          <h1 class="nav-titulo">Parking PLUS Service</h1>
        </a>
        <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="indexOperador.html"><i class="fa-solid fa-user" style="color: #ffffff;"></i>
                Inicio</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
<div id="content">
  <form id="formRegistro">
    <div class="info-registro">
      <h2 class="info-texto-ticket">Datos de entrada</h2>
      <label for="cedula" class="cedula-text">placa</label>
      <input type="text" placeholder="Placa" id="cedula" class="cedula" name="cedula" required>
      <label for="nombre" class="nombre-text">Fecha</label>
      <input type="date" placeholder="" id="nombre" class="fecha_ticket" name="nombre" required>
      <label for="tipo_vehiculo-ticket" class="correo-text">Tipo de vehiculo</label>
      <select name="tipo_vehiculo-ticket" class="tipo_vehiculo-ticket" id="tipo_vehiculo-ticket" required>
        <option value="carro">Carro</option>
        <option value="moto">Moto</option>
        <option value="vehiculo_pesado">Veh√≠culo pesado</option>
      </select>
      <label for="contrasena" class="contrasena-text">hora de llegada</label>
      <input type="time" id="contrasena" class="hora-ticket" name="contrasena" required>
    </div>
  </form>
</div>
  <button class="registrarse" type="submit" id="imprimir">Imprimir</button>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="ticket.js"></script>
</body>

</html>
