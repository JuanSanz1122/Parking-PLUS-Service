    <h1>Actualizar Contraseña</h1>
    <form action="restablecer_contrasena.php" method="POST">
        <div class="info-inicio-sesion">
            <h2 class="info-ses-texto">Actualiza tu contraseña</h2>

            <label for="correo" class="correo-ses-text">Correo Electrónico:</label>

            <label for="confirmar_contrasena" class="re-contrasena-text">Confirmar Contraseña:</label>
            <input type="password" id="confirmar_contrasena" name="confirmar_contrasena"
                placeholder="Confirmar contraseña" required class="re-contrasena">
