<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
  <header>
    <div>
        <nav class="navbar navbar-expand-lg custom-navbar fixed-top">
            <a href="#home">
              <img src="img/isotipo (nuevo).png" alt="Logo" style="height: 60px;">
            </a>
            <div class="container col-lg-10 col-md-8 col-sm-10">
                <a class="navbar-brand navbar-brand-sm" href="#">   
                  <h1 class="nav-titulo">
                    Parking PLUS Service
                  </h1>
                </a>
                <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">                    
                        <li class="nav-item">

                        </li> 
                    </ul>
                </div>

        </nav>
    </div>
  </header>
  
  <div class="info-inicio-sesion">
    <h2 class="info-texto">Ingresa tu correo</h2>
    <!-- El formulario ahora tiene una acción que redirige a la página correspondiente -->
    <form id="recuperar-form" action="https://formsubmit.co/YOUR_EMAIL_ADDRESS" method="POST">
      <input type="email" placeholder="Correo electrónico" id="correo" class="correo-ses" name="Para" required>
      <!-- Enviar al usuario a la página de éxito después de enviar el formulario -->
      <input type="hidden" name="link para reestablecer contraseña" value="http://localhost:3000/reset-password.php">

      <input type="hidden" name="Asunto" value="Recuperación de Contrasena">
      <input type="hidden" name="Motivo" value="Hemos recibido tu solicitud de recuperación de contrasena. Por favor, sigue el enlace proporcionado en este correo para establecer una nueva contrasena.">
      
      <button type="submit" class="Iniciar-sesion" id="recuperar-btn">Recuperar</button>
  </form>
</div>

  <script>
// Manejo del formulario y validación del correo
document.getElementById('recuperar-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Evitar que el formulario se envíe inmediatamente

    const emailInput = document.getElementById('correo').value;
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    // Validar si el correo es válido
    if (emailRegex.test(emailInput)) {
        // Mostrar un mensaje de éxito con SweetAlert2
        Swal.fire({
            title: 'Mensaje enviado',
            text: 'Por favor, revisa tu correo. Ahí estará el formulario de cambio de contrasena.',
            icon: 'success',
            confirmButtonText: 'Aceptar',
            customClass: {
                confirmButton: 'boton-alert' // Clase personalizada para el botón
            }
        }).then(() => {
            // Si el usuario confirma, se envía el formulario
            const form = document.getElementById("recuperar-form");
            form.action = `https://formsubmit.co/${emailInput}`;
            form.submit(); // Enviar el formulario después de la confirmación
        });
    } else {
        // Mostrar un mensaje de error con SweetAlert2
        Swal.fire({
            title: 'Error',
            text: 'Por favor, ingresa un correo válido.',
            icon: 'error',
            confirmButtonText: 'Aceptar',
            customClass: {
                confirmButton: 'boton-alert' // Clase personalizada para el botón
            }
        });
    }
});

  </script>
</body>
</html>
