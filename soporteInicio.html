<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <title>Soporte</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style..css">    
    <link rel="icon" href="img/isotipo (nuevo).png" type="image/png">
</head>
<body>
  <header>
    <div>
        <nav class="navbar navbar-expand-lg custom-navbar fixed-top">
            <a href="#home">
              <img src="img/isotipo (nuevo).png" alt="Logo" style="height: 60px;">
            </a>
            <div class="container col-lg-10 col-md-8 col-sm-10">
                <a class="navbar-brand navbar-brand-sm" href="#">   
                  <h1 class="nav-titulo">
                    Parking PLUS Service
                  </h1>
                </a>
                <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">                    
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Inicio</a>
                        </li> 
                    </ul>
                </div>
            </div>
        </nav>
    </div>
  </header>
  
  <div class="info-inicio-sesion">
    <!-- El formulario ahora tiene una acción que redirige a la página correspondiente -->
    <form id="recuperar-form" action="https://formsubmit.co/soporte.parkingplus@gmail.com" method="POST">
      <center><h2 class="info-ses-soporte">Soporte</h2></center>
      <label for="correo" class="correo-ses-text">Nombre</label>
      <input type="text" id="correo" class="correo-ses" name="Para" required placeholder="Nombre">
      

      <!-- Enviar al usuario a la página de éxito después de enviar el formulario -->
       <label for="mensaje" class="mensaje">Mensaje</label>
      <input type="text" name="Queja o reclamo" id="mensaje" class="queja" placeholder="Escribe tu mensaje aqui">
      <button type="submit" class="enviar" id="recuperar-btn">Enviar</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
